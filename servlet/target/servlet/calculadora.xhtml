<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<style>
		
	</style>
</h:head>
<h:body>
    <h:form id="calculadora_form">
        <p:outputPanel>
            <p:inputText value="#{calculadoraBean.numeros}"></p:inputText>
        </p:outputPanel>
        <p:outputPanel>
        <p:outputLabel value="Mode: #{calculadoraBean.resModa}" style="display:none"></p:outputLabel>
        </p:outputPanel>
		<p:outputPanel>
        <p:outputLabel value="Variance: #{calculadoraBean.resVarianza}"></p:outputLabel>
        </p:outputPanel>
        <p:outputPanel>
        <p:outputLabel value="Standard Deviation: #{calculadoraBean.resDesvEstandar}"></p:outputLabel>
        </p:outputPanel>
        <p:outputPanel>
        <p:outputLabel value="Mean: #{calculadoraBean.resPromedio}"></p:outputLabel>
        </p:outputPanel>
		<p:commandButton value="Mode" update="calculadora_form" action="#{calculadoraBean.calculateMode()}"></p:commandButton>
		<p:commandButton value="Variance" update="calculadora_form" action="#{calculadoraBean.calculateVariance()}"></p:commandButton>
		<p:commandButton value="StandardDeviation" update="calculadora_form" action="#{calculadoraBean.calculateStandardDeviation()}"></p:commandButton>
		<p:commandButton value="Mean" update="calculadora_form" action="#{calculadoraBean.calculateMean()}"></p:commandButton>
        <p:commandButton value="Borrar" update="calculadora_form" action="#{calculadoraBean.restart()}"></p:commandButton>
    </h:form>
</h:body>
</html>
