<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<style type = "text/css">

	
	body {
		width: 100%;
		height:100%;
		font-family: 'Courier';
		font-size: 24px;
		color: white;
	}

	div.a {
		position: absolute;
		top: 50%;
		left: 40%;
		margin: -150px 0 0 -150px;
		width:600px;
		height:350px;
		background-color: rgba(0,0,225,0.2);
	
	}

	.output{
		color: white;
		align-items: center;
		}


	.btn-primary {
		width:130px;
		height:50px;
		color: white;
		font-family: 'Courier';
		font-size:20px;
		background-color: #E55A97;
		border: 2px solid #3762bc; text-shadow: 2px 2px 2px rgba(0,0,0,0.4);
		
	}
    .btn-block { width: 100%; display:block; }
			
</style>
	<div class="a">
	  
		<h:head>
    		<title>Calculadora</title>
		</h:head>
		<body background="Fondo.jpg">

		<h:body>
		<h1 align="center">Calculadora</h1>
		<center>
		<h:form id="calculadora_form" style="margin-bottom:10px;">
			<h:panelGrid class="myPanelGrid" columns="2"  style="text-align:center" > 
			<h:outputLabel value="Entrada:"/>
			<h:inputText id="lista" type="text" binding="#{input}" /> 
			<h:outputLabel value="Moda:" />
			<h:outputLabel value="#{Calculadora.modo}" />
			<h:outputLabel value="Media:" />
			<h:outputLabel value="#{Calculadora.simbolo}" />
			<h:outputLabel value="Desviacion Estandar:" />
			<h:outputLabel value="#{Calculadora.estandar}" />
			<h:outputLabel value="Varianza:" />
			<h:outputLabel value="#{Calculadora.varianza}" />
			<h:commandButton class="btn-primary" value="Calcular"  update="Calculadora_form" actionListener="#{Calculadora.calcular(input.value)}"/>
		    <h:commandButton class="btn-primary" value="Reiniciar" update="Calculadora_form" actionListener="#{Calculadora.reiniciar}"/>
		</h:panelGrid>
		</h:form>
		</center>
	
	
	
	

    
		</h:body>
		</body>
</div>
</html>
